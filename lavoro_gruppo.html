<!DOCTYPE html>
<html lang="en">

<head>
  <title>IlRistoranteAlpino</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <a>
    <link rel="stylesheet" href="modifica.css">
  </a>
</head>

<body>

  <div id="intestazione" class="container-- p-5 bg-secondary text-white text-center" style="background-image: url(montagne.jpg); 
  background-repeat:no-repeat; background-size: cover; width: 1900px;height:400px;">
    <h1>Il Ristorante Alpino</h1>
    <p><a href="https://www.instagram.com/la_guidalpina/">La NOSTRA Guida Alpina</a></p>
  </div>

  <div class="wrapper mt-5"></div>
  <div class="container">
    <div id="demo" class="carousel slide" data-bs-ride="carousel" title="Antipasti">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>
  
    <div class="carousel-inner" style="align-items: center;">
      <div class="carousel-item active">
        <div class="classe_img_con_didascalia">
          <img src="antipasti/affettati.jpg" alt="Affettati" class="d-block w-100" style="align-self: center;">
          <div class="carousel-caption">
            <p>Affettati offerti da Casa Targa, Frassinelle Polesine (RO).</p>
          </div>
        </div>
      </div>

      <div class="carousel-item">
        <div class="classe_img_con_didascalia">
          <img src="antipasti/formaggi.jpg" alt="Tagliere" class="d-block w-100" style="align-content: center;">
          <div class="carousel-caption">
            <p>Tagliere di formaggi tipici del posto.</p>
          </div>
        </div>
      </div>

      <div class="carousel-item">
        <div class="classe_img_con_didascalia">
          <img src="antipasti/bruschetta.jpg" alt="Tagliere" class="d-block w-100" style="align-content: center;">
          <div class="carousel-caption">
            <p>Bruschette calde.</p>
          </div>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  
</body>

</html>
